<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Driver state management</title>
</h:head>
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h2>Set Driver State</h2>
            <h:form>
                <h:panelGrid columns="5">
                    <h:outputLabel value="Driver ID" style="display: inline-block; padding-top: 5px;" />
                    <h:inputText label="Driver ID" id="driverID" value="#{driverBean.id}" validatorMessage="Driver Id should be more or equal to 1."
                                 style="margin-left: 5px; width: 80px; padding-left: 5px">
                        <f:validateLongRange minimum="1"/>
                    </h:inputText>
                    <h:commandButton action="#{driverBean.setDriverDriveStatus}"
                                     value="Driving" style="margin-left: 10px"/>
                    <h:commandButton action="#{driverBean.setDriverShiftStatus}"
                                     value="On shift" style="margin-left: 10px"/>
                    <h:commandButton action="#{driverBean.setDriverRestStatus}"
                                     value="On rest" style="margin-left: 10px"/>
                </h:panelGrid>
                <h:message showSummary="true" showDetail="false" for="driverID" style="color:red; margin: 5px 0 0 5px"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
