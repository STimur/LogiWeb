<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Driver state management</title>
</h:head>
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h1>Set Driver State</h1>
            <h:form>
                <h:panelGrid columns="5">
                    <h:outputLabel value="Driver ID" />
                    <h:inputText value="#{driverBean.id}" />
                    <h:commandButton action="#{driverBean.setDriverDriveStatus}"
                                     value="Driving"/>
                    <h:commandButton action="#{driverBean.setDriverShiftStatus}"
                                     value="On shift"/>
                    <h:commandButton action="#{driverBean.setDriverRestStatus}"
                                     value="On rest"/>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
