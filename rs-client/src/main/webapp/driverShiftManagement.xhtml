<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Driver shift management</title>
</h:head>
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h2>Shift Management</h2>
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="Driver ID" style="display: inline-block; padding-top: 5px;"/>
                    <h:inputText value="#{driverBean.id}" style="margin-left: 5px"/>
                    <h:commandButton action="#{driverBean.openDriverShift}"
                                     value="Open Shift" style="margin-left: 10px"/>
                    <h:commandButton action="#{driverBean.closeDriverShift}"
                                     value="Close Shift" style="margin-left: 10px"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
